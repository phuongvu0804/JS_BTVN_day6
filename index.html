<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Bài 1: Tìm số nguyên dương nhỏ nhất
                    </div>
                    <div id="footer-finding" class="card-footer bg-info text-white">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-info text-white">
                        Bài 2: Tính tổng
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputX" placeholder="Nhập số x">
                            <input type="text" class="form-control mt-3" id="inputN" placeholder="Nhập số n">
                        </div>
                        <button id="sumBtn" class="btn btn-warning">Tính tổng</button>
                    </div>
                    <div id="footer-Sum" class="card-footer bg-info text-white">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-info text-white">
                        Bài 3: Tính giai thừa
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control mt-3" id="number3" placeholder="Nhập số">
                        </div>
                        <button id="multiBtn" class="btn btn-warning">Tính giai thừa</button>
                    </div>
                    <div id="footer-multi" class="card-footer bg-info text-white">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-info text-white">
                        Bài 4: In thẻ div
                    </div>
                    <div class="card-body bg-secondary">
                        <button id="divBtn" class="btn btn-warning">Tạo div</button>
                    </div>
                    <div id="footer-div" class="card-footer bg-info text-white">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-info text-white">
                        Bài 5: In giá trị
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control mt-3" id="number5" placeholder="Nhập số nguyên bất kỳ">
                        </div>
                        <button id="printBtn" class="btn btn-warning">In giá trị</button>
                    </div>
                    <div id="footer-print" class="card-footer bg-info text-white">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-info text-white">
                        Bài tập thêm: In số nguyên tố
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="nunberi">Nhập số nguyên bất kỳ:</label>
                          <input type="text"
                            class="form-control" id="nunberi">
                        </div>
                        <button id="primeNumbBtn" class="btn btn-warning">In số nguyên tố</button>
                    </div>
                    <div id="footer-primeNumb" class="card-footer bg-info text-white">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
